        function convertToJSON() {
            const keyValueInput = document.getElementById('keyValueInput').value;

            try {

                const json = parseKeyValuePairs(keyValueInput);
                outputElement.textContent = JSON.stringify(json, null, 2);
                errorElement.style.display = 'none';

                outputElement.textContent = '';

            outputElement.classList.add('highlight');

        function parseKeyValuePairs(input) {
            // æ·»åŠ è¾“å…¥éªŒè¯
            if (typeof input !== 'string') {
                throw new Error(i18n[currentLang].invalidInput);
            }

            // æ£€æŸ¥æ‹¬å·åŒ¹é…
            let bracketStack = [];
            for (let char of input) {
                if ('{[('.includes(char)) {
                    bracketStack.push(char);
                } else if ('}])'.includes(char)) {
                    const last = bracketStack.pop();
                    const pairs = { '}': '{', ']': '[', ')': '(' };
                    if (last !== pairs[char]) {
                        throw new Error(i18n[currentLang].unmatchedBrackets);
                    }
                }
            }
            if (bracketStack.length > 0) {
                throw new Error(i18n[currentLang].unmatchedBrackets);
            }

            const result = {};
            let current = '';
            let key = '';
            let value = '';
            let inValue = false;
            let inQuotes = false;
            let quoteChar = null;
            let bracketCount = 0;
            let braceCount = 0;  // æ·»åŠ å¤§æ‹¬å·è®¡æ•°
            
            // æ·»åŠ é€—å·ä»¥ç¡®ä¿æœ€åä¸€ä¸ªé”®å€¼å¯¹ä¹Ÿèƒ½è¢«å¤„ç†
            input = input.trim() + ',';

            for (let i = 0; i < input.length; i++) {
                const char = input[i];
                
                // å¤„ç†å¼•å·
                if ((char === '"' || char === "'") && input[i - 1] !== '\\') {
                    if (!inQuotes) {
                        inQuotes = true;
                        quoteChar = char;
                    } else if (quoteChar === char) {
                        inQuotes = false;
                        quoteChar = null;
                    }
                    current += char;
                    continue;
                }
                
                // å¤„ç†æ‹¬å·
                if (char === '{') {
                    braceCount++;
                    current += char;
                    continue;
                }
                if (char === '}') {
                    braceCount--;
                    current += char;
                    continue;
                }
                if (char === '[') {
                    bracketCount++;
                    current += char;
                    continue;
                }
                if (char === ']') {
                    bracketCount--;
                    current += char;
                    continue;
                }
                
                // å¤„ç†ç­‰å·ï¼ˆä»…å¤„ç†ä¸€ä¸ªç­‰å·ï¼‰
                if (char === '=' && !inValue && !inQuotes && bracketCount === 0 && braceCount === 0) {
                    key = current.trim();
                    current = '';
                    inValue = true;
                    continue;
                }
                
                // å¤„ç†åˆ†éš”ç¬¦
                if ((char === ',' || char === '\n') && !inQuotes && bracketCount === 0 && braceCount === 0) {
                    if (inValue) {
                        value = current.trim();
                        if (key) {
                            try {
                                result[key] = parseValue(value);
                            } catch (e) {
                                throw new Error(`å¤„ç†é”®å€¼å¯¹å¤±è´¥ "${key}=${value}": ${e.message}`);
                            }
                        }
                        current = '';
                        key = '';
                        inValue = false;
                    }
                    continue;
                }
                
                current += char;
            }

            return result;
        }

        function parseValue(value) {
            try {
                // ç§»é™¤é¦–å°¾çš„å¼•å·ï¼ˆæ”¯æŒå•å¼•å·å’ŒåŒå¼•å·ï¼‰
                value = value.trim();
                if ((value.startsWith('"') && value.endsWith('"')) ||
                    (value.startsWith("'") && value.endsWith("'"))) {
                    value = value.slice(1, -1);
                }

                const keepJsonAsString = document.getElementById('keepJsonAsString').checked;

                // å¤„ç† JSON å¯¹è±¡æˆ–æ•°ç»„
                if ((value.startsWith('{') && value.endsWith('}')) ||
                    (value.startsWith('[') && value.endsWith(']'))) {
                    try {
                        if (keepJsonAsString) {
                            // ç¡®ä¿è¿”å›æ ¼å¼åŒ–çš„ JSON å­—ç¬¦ä¸²
                            try {
                                const parsed = JSON.parse(value);
                                return JSON.stringify(parsed);
                            } catch {
                                return value;
                            }
                        }
                        return JSON.parse(value);
                    } catch (e) {
                        console.warn('JSON parse failed:', e);
                        return value;
                    }
                }

                // å¤„ç†ç‰¹æ®Šå€¼
                const lowerValue = value.toLowerCase();
                if (lowerValue === 'true') return true;
                if (lowerValue === 'false') return false;
                if (lowerValue === 'null') return null;
                if (lowerValue === 'undefined') return undefined;

                // å¤„ç†æ•°å­—ï¼ˆåŒ…æ‹¬ç§‘å­¦è®°æ•°æ³•ï¼‰
                if (/^-?\d*\.?\d+(?:e[+-]?\d+)?$/i.test(value)) {
                    return Number(value);
                }

                // å¤„ç†æ—¥æœŸæ—¶é—´æ ¼å¼
                const dateValue = new Date(value);
                if (!isNaN(dateValue) && value.includes('-')) {
                    return value; // ä¿æŒåŸå§‹æ ¼å¼
                }

                return value;
            } catch (e) {
                console.error('Value parsing error:', e);
                return value;
            }
        }

                    func(...args);
